    var n;
    var suj;
    var obj;
    var vt;
    var linkv;

    var vc;
    var adj;
    var adv;
    var short_sent; // %g
    var last_form; // %L
    var small_form; // %f
    var form;
    function print(s) {
        var k = s.length;
        var ret = '';
        for (var j = 0; j < k; ++j) {
            if (s[j] != '%')
                ret = ret + s[j];
            else {
                ++ j;
                if (s[j] == 'n')
                    ret = ret + n[rand(n.length)];
                else if (s[j] == 'v')
                    ret = ret + vt[rand(vt.length)];
                else if (s[j] == 'a') {
                    if (rand() & 1)
                        ret = ret + adj[rand(adj.length)];
                }
                else if (s[j] == 'A')
                    ret = ret + adj[rand(adj.length)];
                else if (s[j] == 'b') {
                    if (rand() & 1)
                        ret = ret + adv[rand(adv.length)];
                }
                else if (s[j] == 's')
                    ret = ret + suj[rand(suj.length)];
                else if (s[j] == 'o')
                    ret = ret + obj[rand(obj.length)];
                else if (s[j] == 'w')
                    ret = ret + vi[rand(vi.length)];
                else if (s[j] == 'c')
                    ret = ret + vc[rand(vc.length)];
                else if (s[j] == 'l')
                    ret = ret + linkv[rand(linkv.length)];
                else if (s[j] == 'L')
                    ret = ret + print(last_form[rand(last_form.length)]);
                else if (s[j] == 'f')
                    ret = ret + print(small_form[rand(small_form.length)]);
                else if (s[j] == 'g')
                    ret = ret + print(short_sent[rand(short_sent.length)]);
            }
        }
        return ret;
    }

    function Generate( leng ) {
        var ret = ''
        for (var i = 1; i <= leng; i++)
            ret = ret + print(form[rand(form.length)]);
        return ret;
    }
    var bef=undefined;
    function init()
    {
        var t=load("hiho");
        if(t==undefined) t=0;
        if(t==bef) return;
        bef=t;
        console.log(t);
        n=type[t][0];
        suj=type[t][1];
        obj=type[t][2];
        vt=type[t][3];
        linkv=type[t][4];
        vi=type[t][5];
        vc=type[t][6];
        adj=type[t][7];
        adv=type[t][8];
        short_sent=type[t][9]; // %g
        last_form=type[t][10]; // %L
        small_form=type[t][11]; // %f
        form=type[t][12];
    }
    function reload()
    {
        document.getElementById('hiho').innerHTML=Generate(1);
    }
    function change()
    {
        var x=document.getElementById("type").value;
        save("hiho",Number(x));
        init();
    }
    window.onload = init();
