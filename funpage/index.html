d">else</span> <span class="keyword">if</span>(s[j]==<span class="string">&#x27;A&#x27;</span>) cout&lt;&lt;adj[<span class="built_in">rand</span>()%adj.<span class="built_in">size</span>()];</span><br><span class="line">            <span class="keyword">else</span> <span class="keyword">if</span>(s[j]==<span class="string">&#x27;b&#x27;</span>) &#123;<span class="keyword">if</span>(<span class="built_in">rand</span>()&amp;<span class="number">1</span>) cout&lt;&lt;adv[<span class="built_in">rand</span>()%adv.<span class="built_in">size</span>()];&#125;</span><br><span class="line">            <span class="keyword">else</span> <span class="keyword">if</span>(s[j]==<span class="string">&#x27;s&#x27;</span>) cout&lt;&lt;suj[<span class="built_in">rand</span>()%suj.<span class="built_in">size</span>()];</span><br><span class="line">            <span class="keyword">else</span> <span class="keyword">if</span>(s[j]==<span class="string">&#x27;o&#x27;</span>) cout&lt;&lt;obj[<span class="built_in">rand</span>()%obj.<span class="built_in">size</span>()];</span><br><span class="line">            <span class="keyword">else</span> <span class="keyword">if</span>(s[j]==<span class="string">&#x27;w&#x27;</span>) cout&lt;&lt;vi[<span class="built_in">rand</span>()%vi.<span class="built_in">size</span>()];</span><br><span class="line">            <span class="keyword">else</span> <span class="keyword">if</span>(s[j]==<span class="string">&#x27;c&#x27;</span>) cout&lt;&lt;vc[<span class="built_in">rand</span>()%vc.<span class="built_in">size</span>()];</span><br><span class="line">            <span class="keyword">else</span> <span class="keyword">if</span>(s[j]==<span class="string">&#x27;l&#x27;</span>) cout&lt;&lt;linkv[<span class="built_in">rand</span>()%linkv.<span class="built_in">size</span>()];</span><br><span class="line">            <span class="keyword">else</span> <span class="keyword">if</span>(s[j]==<span class="string">&#x27;L&#x27;</span>) <span class="built_in">p
