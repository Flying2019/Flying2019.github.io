<script src="https://cdn.bootcss.com/crypto-js/3.1.9-1/crypto-js.min.js"></script>
<script src="../js/md5.js"></script>
<script>
    //DES加密
    function encryptByDES(message, key){
        var keyHex = CryptoJS.enc.Utf8.parse(key);
        var encrypted = CryptoJS.DES.encrypt(message, keyHex, {
            mode: CryptoJS.mode.ECB,
            padding: CryptoJS.pad.Pkcs7
        });
        return encrypted.ciphertext.toString();
    }
    //DES加密
    function decryptByDES(ciphertext, key){
        var keyHex = CryptoJS.enc.Utf8.parse(key);
        var decrypted = CryptoJS.DES.decrypt({
            ciphertext: CryptoJS.enc.Hex.parse(ciphertext)
        }, keyHex, {
            mode: CryptoJS.mode.ECB,
            padding: CryptoJS.pad.Pkcs7
        });
        var result_value = decrypted.toString(CryptoJS.enc.Utf8);
        return result_value;
    }
    function loadMath() {
        if (typeof MathJax === 'undefined') {
            window.MathJax = {
            loader: {
                load: ['[tex]/mhchem'],
                source: {
                '[tex]/amsCd': '[tex]/amscd',
                '[tex]/AMScd': '[tex]/amscd'
                }
            },
            tex: {
                inlineMath: {'[+]': [['$', '$']]},
                packages: {'[+]': ['mhchem']},
                tags: 'ams'
            },
            options: {
                renderActions: {
                findScript: [10, doc => {
                    document.querySelectorAll('script[type^="math/tex"]').forEach(node => {
                    const display = !!node.type.match(/; *mode=display/);
                    const math = new doc.options.MathItem(node.textContent, doc.inputJax[0], display);
                    const text = document.createTextNode('');
                    node.parentNode.replaceChild(text, node);
                    math.start = {node: text, delim: '', n: 0};
                    math.end = {node: text, delim: '', n: 0};
                    doc.math.push(math);
                    });
                }, '', false],
                insertedScript: [200, () => {
                    document.querySelectorAll('mjx-container').forEach(node => {
                    let target = node.parentNode;

                }
            }
            };
            (function () {
            var script = document.createElement('script');
            script.src = '//cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js';

        } else {
            MathJax.startup.document.state(0);

            MathJax.typeset();
        }
    }
    function encrypt(demo,str1,key1) {
        var s , key , text;
        s = document.getElementById(str1).value;
        key = document.getElementById(key1).value;
        text = encryptByDES(s, key);
        document.getElementById(demo).innerHTML = text;
    }
    function decrypt(demo,str1,key1) {
        var s , key , text;
        s = document.getElementById(str1).value;
        key = document.getElementById(key1).value;
        text = decryptByDES(s, key);
        document.getElementById(demo).innerHTML = text;
        loadMath();
    }
    text={'585c831e6945a3c9096aa3fbf066b44e':'71360c46e55f0e3d7bd900da77163e7b8d6f8b707bfe2d69','098f6bcd4621d373cade4e832627b4f6':'dcc14ea990aaeffe458ba0db25776051328123c37d8495c4121b6ba25ff836d64687212404318c2c8f50aafccaa07719ef8fb5475e04a52d5398403ff32b87885d8d8ebbc03a51ec9b5a9c68870b0233e85c277123155e53b37b77c5aeb88d1b32386fbee82894389b2762c625097cb49d35cb8144b4a5ab73305c515db54922b03d060018e57ed818e92ebf8d50432753b193a297690b7c1af37640ff703552'}

        let s=document.getElementById("text").value;
        console.log(hex_md5(s));
